{% extends 'base.html' %}
{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mx-auto mb-3">
                <h2>{{ template_data.title }}</h2>
                <hr />
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Subscription Level</h4>
                        <p class="card-text">
                            You have spent a total of 
                            <strong>${{ template_data.total_spent }}</strong> on Movies Store.
                        </p>
                        <h5 class="mt-3">
                            Your current subscription: 
                            <span class="badge bg-primary">{{ template_data.level }}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
